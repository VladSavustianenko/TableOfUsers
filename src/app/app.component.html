<div class="container">
  <div>
    <table>
      <thead>
        <tr class="thead">
          <td>Name</td>
          <td>Age</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of data; let i = index">
          <app-form
            [user]="user"
            [id]="i"
          ></app-form>
        </tr>
      </tbody>
    </table>

    <button (click)="add()">Add</button>
  </div>

  <app-table
    [data]="data"
  ></app-table>
</div>
